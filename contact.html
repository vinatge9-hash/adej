<!doctype html>
<!-- Google Font: 'Inter', 400,700 -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niyantri Coffee - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-amber-100 to-amber-50 min-h-screen text-stone-900">
  <header class="w-full bg-amber-900 text-white">
    <nav class="flex items-center justify-between px-6 py-4">
      <a href="./index.html" class="text-2xl font-bold tracking-wide">Niyantri Coffee</a>
      <ul class="flex gap-6 font-medium">
        <li><a href="./index.html" class="hover:underline">Home</a></li>
        <li><a href="./menu.html" class="hover:underline">Menu</a></li>
        <li><a href="./cart.html" class="hover:underline">Cart</a></li>
        <li><a href="./about.html" class="hover:underline">About</a></li>
        <li><a href="./contact.html" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="w-full px-6 py-12">
    <section class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6 md:p-8">
      <h2 class="text-2xl font-bold mb-4">Get in touch</h2>
      <form id="contact-form" class="grid grid-cols-1 gap-4">
        <input type="text" placeholder="Your name" class="w-full border rounded px-3 py-2" />
        <input type="email" placeholder="Email" class="w-full border rounded px-3 py-2" />
        <textarea placeholder="Message" class="w-full border rounded px-3 py-2 h-32"></textarea>
        <button type="submit" class="w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-500 transition">Send Message</button>
      </form>
      <p id="form-status" class="text-sm text-green-600 mt-2" style="display:none;">Thanks! Your message has been sent (demo).</p>
    </section>
  </main>

  <footer class="w-full bg-amber-900 text-white py-6 mt-12">
    <div class="text-center text-sm">Â© 2025 Niyantri Coffee. All rights reserved.</div>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('form-status').style.display = 'block';
    });
  </script>
</body>
</html>
